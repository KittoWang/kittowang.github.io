# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: KittoWang博客小筑    #标题
subtitle: 面向大海 春暖花开 #副标题
description:  #博客描述
author: KittoWang #作者
language: zh-Hans #语言
timezone: Asia/Shanghai #时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.kitto369.com #绑定域名
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory #目录
source_dir: source #源文件
public_dir: public #生成的网页文件
tag_dir: tags #标签
archive_dir: archives #归档
category_dir: categories #分类
code_dir: downloads/code 
i18n_dir: :lang #国际化
skip_render:

# Writing #写作
new_post_name: :title.md # File name of new posts 新文章标题
default_layout: post #默认模板
titlecase: false # Transform title into titlecase 标题转换为大写
external_link: true # Open external links in new tab 新标签里打开连接
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight: #语法高亮
  enable: true
  line_number: true #显示行号
  auto_detect: false
  tab_replace:

# Category & Tag #分类和标签
default_category: uncategorized  #默认分类
category_map:
tag_map:

# Date / Time format #时间和日期
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination #分页
## Set per_page to 0 to disable pagination
per_page: 5 #每页文章显示的文章量（0 = 关闭分页功能）
pagination_dir: page #分页目录

# Extensions #扩展
## Plugins: https://hexo.io/plugins/ #插件
## Themes: https://hexo.io/themes/ #主题
theme: next #当前主题名称


# Deployment #部署
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:KittoWang/kittowang.github.io.git
  branch: master 



#search #搜索
search: 
  path: search.xml
  field: post
  format: html
  limit: 10000

#baidu_analytics #百度站点统计
baidu_anlytics:
  search: '37021bc3c1a456d3348c86af5541183d'